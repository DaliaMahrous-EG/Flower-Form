<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Form</title>
    <!-- Bootstrap CSS Link -->
     <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
     <!-- CSS StyleSheet -->
      <link rel="stylesheet" href="./style.css">
      <!-- ================ -->
     <!-- =================== -->
        <!-- Font Awesome Link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- ================== -->
         <!-- BootStrap JS Link -->
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" type="text/javascript" defer></script>
          <!-- =========================== -->
           <!-- JS File  -->
            <script src="./main.js" defer></script>
            <!-- ==================== -->
</head>
<body>
    <!-- The Container -->
     <div class="container">
        <div class="row main mt-3">
            <!-- Sign Up Form -->
             <div class="col-md p-5" id="signUp">
                <h2 class="display-5 text-center">Sign Up</h2>
                <form action="#" class="d-flex justify-content-center mt-4" onsubmit="return vaildateForm()">
                    <div class="w-75">
                        <!-- Form Group -->
                         <!-- User Name -->
                         <div class="form-group m-4">
                            <label for="userName">User Name <i class="fa-solid fa-user icon-style"></i></label>
                            <input type="text" name="text" id="userName" required>
                            
                         </div>
                         <!-- ------------ -->
                         <!-- Email -->
                         <div class="form-group m-4">
                            <label for="Email">Email <i class="fa-solid fa-envelope icon-style"></i></label>
                            <input type="email" name="email" id="Email" required>
                            
                         </div>
                         <!-- ------------ -->
                         <!-- PassWord -->
                         <div class="form-group m-4">
                            <label for="PassWord">Password <i class="fa-solid fa-lock icon-style"></i></label>
                            <input type="password" name="password" id="PassWord" required>
                            
                         </div>
                         <!-- ------------ -->
                          <button class="btn" type="submit">Sign Up</button>
                          <!-- Links -->
                           <div class="d-flex justify-content-between mt5">
                            <a href="#" class="link" id="login-link">Already have an account</a>
                           </div>
                           <!-- ######### -->


                        <!-- -=-=-=-=-=-=-=- -->
                    </div>
                </form>
             </div>
            <!-- Log In Form -->
             <div class="col-md p-5" id="logIn">
                <h2 class="display-5 text-center">Log In</h2>
                <form action="#" class="d-flex justify-content-center mt-4" onsubmit="return vaildateForm()">
                    <div class="w-75">
                        <!-- Form Group -->
                         
                         <!-- Email -->
                         <div class="form-group m-4">
                            <label for="Email">Email <i class="fa-solid fa-envelope icon-style"></i></label>
                            <input type="email" name="email" id="Email" required>
                            
                         </div>
                         <!-- ------------ -->
                         <!-- PassWord -->
                         <div class="form-group m-4">
                            <label for="PassWord">Password <i class="fa-solid fa-lock icon-style"></i></label>
                            <input type="password" name="password" id="PassWord" required>
                            
                         </div>
                         <!-- ------------ -->
                          <button class="btn" type="submit">Log In</button>
                          <!-- Links -->
                           <div class="d-flex justify-content-between mt5">
                            <a href="#" class="link" id="registed-link">Create an account</a>
                            <a href="./restpassword.html" class="link" target="_blank" >Forget Password</a>
                           </div>
                           <!-- ######### -->


                        <!-- -=-=-=-=-=-=-=- -->
                    </div>
                </form>
             </div>

            <!-- =========== -->
             </div>
             <!-- Overlay -->
              <div class="overlay">
                <img src="./image/img.png" alt="" id="overlay_img">
              </div>
              <!-- =#=#=#=#=##==##=#= -->
            
</body>
</html>
